<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/font.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/styles/header.css" />
    <link rel="stylesheet" href="./assets/styles/navbar.css" />
    <link rel="stylesheet" href="./assets/styles/board.css" />
    <link rel="stylesheet" href="./assets/styles/task-card.css" />
  </head>
  <body onload="init()">
    <header id="header"></header>
    <nav id="navbar" class="navbar"></nav>
    <main class="board-main">
      <div id="board-content" class="board-content">
        <div class="board-header">
          <div class="head-searchbar-button-board">
            <div class="board-head">
              <h1 class="inter-medium">Board</h1>
            </div>
            <div class="board-searchbar-button">
              <div class="board-input-container">
                <input type="text" id="search-task" placeholder="Find Task" />
                <i class="board-search-icon"><img src="./assets/img/icons/search-icon.png" alt="person icon" /></i>
              </div>
              <button class="inter-medium">
                Add Task <img class="board-add-task-img" src="./assets/img/icons/add.png" />
              </button>
            </div>
          </div>
        </div>
        <div class="board-body">
          <div class="board-task-layout">
            <div id="board-todo" class="board-todo-column">
              <div class="board-todo-head">
                <h4 class="inter-medium">To do</h4>
                <button>+</button>
              </div>
            </div>
            <div id="board-progress" class="board-todo-column">
              <div class="board-todo-head">
                <h4 class="inter-medium">In Progress</h4>
                <button>+</button>
              </div>
            </div>
            <div id="board-feedback" class="board-todo-column">
              <div class="board-todo-head">
                <h4 class="inter-medium">Await Feedback</h4>
                <button>+</button>
              </div>
            </div>
            <div id="board-done" class="board-todo-column">
              <div class="board-todo-head">
                <h4 class="inter-medium">Done</h4>
                <button>+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./scripts/helper/priority.js"></script>
    <script src="./scripts/templates/header.template.js"></script>
    <script src="./scripts/templates/navbar.template.js"></script>
    <script src="./scripts/templates/taskCardSmall.template.js"></script>
    <script src="./scripts/board.js"></script>
  </body>
</html>
