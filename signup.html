<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./router.js"></script>
    <title>Join</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/font.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/styles/sign-in.css" />
    <link rel="stylesheet" href="./assets/styles/toastMessage.css" />
  </head>
  <body>
    <div class="login-max-witdh-wrapper">
      <img class="login-join-logo" src="./assets/svg/logo.svg" />
      <div class="login-signup-container"></div>

      <div class="login-login-container">
        <a class="blue-arrow-sign" href="./login.html"
          ><svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.0097 17.8855H30.1871C31.0362 17.8855 31.7246 18.5739 31.7246 19.4231C31.7246 20.2722 31.0362 20.9606 30.1871 20.9606H13.0097L20.17 28.1209C20.7704 28.7213 20.7704 29.6946 20.17 30.295C19.5697 30.8954 18.5963 30.8954 17.996 30.295L8.53824 20.8373C7.75719 20.0562 7.75719 18.7899 8.53824 18.0089L17.996 8.55115C18.5963 7.9508 19.5697 7.9508 20.17 8.55115C20.7704 9.1515 20.7704 10.1249 20.17 10.7252L13.0097 17.8855Z"
              fill="#29ABE2" />
          </svg>
        </a>

        <div class="login-login-head">
          <h1 class="inter-medium">Sign Up</h1>
        </div>
        <div class="login-blue-stretch"></div>

        <div class="login-login-input-fields">
          <div class="login-input-name-c">
            <input id="name" class="login-login-name" type="text" placeholder="Name" />
            <span id="nameError" class="error-message"></span>
          </div>

          <div class="login-input-mail-c">
            <input id="email" class="login-login-mail" type="text" placeholder="Email" />
            <span id="emailError" class="error-message"></span>
          </div>

          <div class="login-login-pw-c">
            <input
              oninput="togglePasswordVisibilityIcon()"
              id="password"
              class="login-login-pw"
              type="password"
              placeholder="Password"
              minlength="7"
              required />
            <div id="login-change-pw-icon" class="login-svg"></div>
            <span id="passwordError" class="error-message"></span>
          </div>

          <div class="login-login-pw-c">
            <input
              oninput="toggleConfirmPasswordVisibilityIcon()"
              id="confirmPassword"
              class="login-login-pw"
              type="password"
              placeholder="Repeat password"
              minlength="7"
              required />
            <div id="login-change-pw-icon-double" class="login-svg-confirmed"></div>
            <span id="passwordDoubleError" class="error-message"></span>
          </div>
        </div>
        <div class="sign-accept-agb-container">
          <img
            id="privacy-policy-checkbox"
            onclick="togglePrivacyPolicyCheckbox()"
            src="./assets/svg/subtask-non-checked.svg" />

          <p class="inter-extralight">
            I accept the
            <a class="sign-privacy-blue inter-extralight" href="./policy.html" target="_blank">Privacy Policy</a>
          </p>
        </div>

        <div class="login-login-btn-container">
          <button onclick="signUp()" id="sign-login-btn" class="inter-medium" disabled>Sign Up</button>
        </div>
      </div>

      <div class="login-privacy-legal-container">
        <a class="inter-extralight login-policy" href="./policy.html" target="_blank">Privacy Policy</a>
        <a class="inter-extralight login-legal" href="./legal-notice.html" target="_blank">Legal Notice</a>
      </div>
    </div>
    <script src="./scripts/helper/initials.helper.js"></script>
    <script src="./scripts/helper/loginSignUp.helper.js"></script>
    <script src="./scripts/templates/toastMessage.template.js"></script>
    <script src="./scripts/config/firebaseConfig.js"></script>
    <script src="./scripts/services/apiService.js"></script>
    <script src="./scripts/toastMessage.js"></script>
    <script src="./scripts/signup.js"></script>
  </body>
</html>
