<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/log-in.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/font.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="login-login-body">
    <div class="login-max-witdh-wrapper">
      <img class="login-join-logo" src="./assets/img/logo.png" />
      <div class="login-signup-container">
        <p class="inter-extralight">Not a Join user?</p>
        <button id="login-signup-btn" class="inter-medium">Sign Up</button>
      </div>
      <div class="login-login-container">
        <div class="login-login-head">
          <h1 class="inter-medium">Log in</h1>
        </div>
        <div class="login-blue-stretch"></div>
        <div class="login-login-input-fields">
          <div class="login-input-mail-c">
            <input id="email" class="login-login-mail inter-extralight" type="text" placeholder="Email" />
            <span id="emailError" class="error-message"></span>
          </div>
          <div class="login-login-pw-c inter-extralight">
            <input
              id="password"
              class="login-login-pw inter-extralight"
              type="text"
              placeholder="Password"
              required="" />
            <span id="passwordError" class="error-message"></span>
          </div>
        </div>

        <div class="login-remember-container inter-extralight">
          <img src="./assets/img/icons/subtask-non-checked.png" />
          <p>Remember me</p>
        </div>
        <div class="login-login-btn-container">
          <button onclick="validateForm()" id="login-login-btn" class="inter-medium">Log in</button>
          <button id="login-login-guest-btn" class="inter-medium">Guest Log in</button>
        </div>
      </div>
      <div class="login-privacy-legal-container">
        <a class="inter-extralight login-policy" href="./policy.html">Privacy Policy</a>
        <a class="inter-extralight login-legal" href="./legal-notice.html">Legal Notice</a>
      </div>
    </div>

    <script src="./scripts/login.js"></script>
  </body>
</html>
