      <div class="login-signup-container">
        <p class="inter-extralight">Not a Join user?</p>
        <a href="./signup.html">
          <button id="login-signup-btn" class="inter-medium">Sign Up</button>
        </a>
      </div>
      <div class="login-login-container">
        <div class="login-login-head">
          <h1 class="inter-medium">Log in</h1>
        </div>
        <div class="login-blue-stretch"></div>
        <div class="login-login-input-fields">
          <div class="login-input-mail-c">
            <input id="email" class="login-login-mail inter-extralight" type="text" placeholder="Email" />

            <svg
              class="login-mail-icon"
              width="24"
              height="25"
              viewBox="0 0 24 25"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <mask
                id="mask0_242159_5108"
                style="mask-type: alpha"
                maskUnits="userSpaceOnUse"
                x="0"
                y="0"
                width="24"
                height="25">
                <rect y="0.5" width="24" height="24" fill="#D9D9D9" />
              </mask>
              <g mask="url(#mask0_242159_5108)">

                  d="M4 20.5C3.45 20.5 2.97917 20.3042 2.5875 19.9125C2.19583 19.5208 2 19.05 2 18.5V6.5C2 5.95 2.19583 5.47917 2.5875 5.0875C2.97917 4.69583 3.45 4.5 4 4.5H20C20.55 4.5 21.0208 4.69583 21.4125 5.0875C21.8042 5.47917 22 5.95 22 6.5V18.5C22 19.05 21.8042 19.5208 21.4125 19.9125C21.0208 20.3042 20.55 20.5 20 20.5H4ZM20 8.5L12.525 13.175C12.4417 13.225 12.3542 13.2625 12.2625 13.2875C12.1708 13.3125 12.0833 13.325 12 13.325C11.9167 13.325 11.8292 13.3125 11.7375 13.2875C11.6458 13.2625 11.5583 13.225 11.475 13.175L4 8.5V18.5H20V8.5ZM12 11.5L20 6.5H4L12 11.5ZM4 8.75V7.275V7.3V7.2875V8.75Z"
                  fill="#A8A8A8" />
              </g>
            </svg>

            <span id="emailError" class="error-message"></span>
          </div>
          <div class="login-login-pw-c inter-extralight">
            <input
              oninput="togglePasswordVisibilityIcon()"
              id="password"
              class="login-login-pw inter-extralight"
              type="password"
              placeholder="Password"
              required="" />
            <div id="login-change-pw-icon" class="login-svg"></div>
            <span id="passwordError" class="error-message"></span>
          </div>
        </div>

        <div class="login-remember-wrapper">
          <label
            onclick="toggleRememberMe()"
            id="rememberMeLabel"
            for="rememberMeText"
            data-checked="false"
            class="login-remember-container inter-extralight">
            <img id="loginRememberMe" src="./assets/svg/subtask-non-checked.svg" />
            <p id="rememberMeText">Remember me</p>
          </label>
        </div>
        <div class="login-login-btn-container">
          <button onclick="handleLogin(false)" id="login-login-btn" class="inter-medium">Log in</button>
          <button onclick="handleLogin(true)" id="login-login-guest-btn" class="inter-medium">Guest Log in</button>
        </div>
      </div>
      <div class="login-signup-container-down">
        <div class="not-user-centre-div">
          <p class="inter-extralight">Not a Join user?</p>
        </div>
        <a href="./signup.html">
          <button id="login-signup-btn" class="inter-medium">Sign Up</button>
        </a>
      </div>
      <div class="login-privacy-legal-container">
        <a class="inter-extralight login-policy" href="./policy.html" target="_blank">Privacy Policy</a>
        <a class="inter-extralight login-legal" href="./legal-notice.html" target="_blank">Legal Notice</a>
      </div>
    </div>
    <script src="./scripts/helper/loginSignUp.helper.js"></script>
    <script src="./scripts/templates/toastMessage.template.js"></script>
    <script src="./scripts/config/firebaseConfig.js"></script>
    <script src="./scripts/services/apiService.js"></script>
    <script src="./scripts/toastMessage.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/logoAnimation.js"></script>
  </body>
</html>
