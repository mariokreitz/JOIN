name: CI for Board Branch

on:
  push:
    branches:
      - board
  pull_request:
    branches:
      - board

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # You can change this to your preferred version

    - name: Run JavaScript files and check for console errors
      run: |
        echo "Checking for console errors..."
        ERROR_FOUND=0
        
        # Find and run all JavaScript files in the repository
        find . -name '*.js' | while read file; do
          echo "Running $file"
          OUTPUT=$(node "$file" 2>&1)  # Capture output
          
          # Check if there were any errors
          if echo "$OUTPUT" | grep -i 'error'; then
            ERROR_FOUND=1
            echo "Error in $file:"
            echo "$OUTPUT"  # Print the entire output
          fi
        done
        
        if [ $ERROR_FOUND -ne 0 ]; then
          echo "Errors were found in the JavaScript files."
          exit 1  # Exit with a non-zero status to fail the job
        else
          echo "No errors found."
        fi
