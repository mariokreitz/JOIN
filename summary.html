<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./router.js"></script>
    <title>Join</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/font.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/styles/header.css" />
    <link rel="stylesheet" href="./assets/styles/navbar.css" />
    <link rel="stylesheet" href="./assets/styles/summary.css" />
  </head>
  <body onload="init()">
    <header id="header"></header>
    <nav id="navbar" class="navbar"></nav>

    <main id="summary-main">
      <div class="header">
        <h1>Join 360</h1>
        <div class="seperator"></div>
        <span>Key Metrics at a Glance</span>
        <div class="underline"></div>
      </div>
      <div class="summary-container">
        <div class="summary-data">
          <div class="metrics">
            <a href="/board.html" class="metric">
              <div class="icon todo">
                <?xml version="1.0" encoding="utf-8"?>
                <svg
                  version="1.1"
                  id="Layer_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 69 70"
                  style="enable-background: new 0 0 69 70"
                  xml:space="preserve">
                  <style type="text/css">
                    .st0 {
                      fill: #2a3647;
                    }
                  </style>
                  <g>
                    <polygon class="st0" points="25.2,44.3 27,44.3 38.5,32.8 36.7,31 25.2,42.5 	" />
                    <path
                      class="st0"
                      d="M34.5,0.5C15.4,0.5,0,15.9,0,35s15.4,34.5,34.5,34.5S69,54.1,69,35S53.6,0.5,34.5,0.5z M28.2,47h-5.7v-5.7
                    l14.1-14.1l5.7,5.7L28.2,47z M46.1,29l-1.9,1.9l-5.7-5.6l1.9-1.9c0.5-0.5,1.1-0.8,1.9-0.8c0.7,0,1.4,0.3,1.9,0.8l1.9,1.9
                    c0.5,0.5,0.8,1.1,0.8,1.8C46.9,27.9,46.6,28.5,46.1,29z" />
                  </g>
                </svg>
              </div>
              <div>
                <div class="count" id="todo-count"></div>
                <div class="label">To-do</div>
              </div>
            </a>
            <a href="/board.html" class="metric">
              <div class="icon done">
                <?xml version="1.0" encoding="utf-8"?>
                <svg
                  version="1.1"
                  id="Layer_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 70 70"
                  style="enable-background: new 0 0 70 70"
                  xml:space="preserve">
                  <style type="text/css">
                    .st0 {
                      fill: #2a3647;
                    }
                  </style>
                  <path
                    class="st0"
                    d="M35,0.5C15.9,0.5,0.5,15.9,0.5,35S15.9,69.5,35,69.5S69.5,54.1,69.5,35S54.1,0.5,35,0.5z M52.6,26.2L33.9,48.3
                    c-0.6,0.7-1.5,1.2-2.5,1.2c-0.1,0-0.1,0-0.2,0c-0.9,0-1.8-0.4-2.5-1L17.6,37.5c-1.4-1.4-1.4-3.6,0-4.9c1.4-1.4,3.6-1.4,4.9,0
                    l8.5,8.4l16.3-19.2c1.2-1.5,3.5-1.7,4.9-0.4C53.7,22.5,53.9,24.7,52.6,26.2z" />
                </svg>
              </div>
              <div>
                <div class="count" id="done-count"></div>
                <div class="label">Done</div>
              </div>
            </a>
            <a href="/board.html" class="metric urgent-container">
              <div class="urgent">
                <div class="icon urgent"><img src="assets/svg/s-urgent-icon.svg" alt="" /></div>
                <div>
                  <div class="count" id="urgent-count"></div>
                  <div class="label">Urgent</div>
                </div>
              </div>
              <div class="seperator"></div>
              <div class="deadline">
                <div class="date" id="due-date"></div>
                <div class="label">Upcoming Deadline</div>
              </div>
            </a>
          </div>
          <div class="tasks">
            <a href="/board.html" class="task">
              <div class="count" id="total-count"></div>
              <div class="label">Tasks in<br />Board</div>
            </a>
            <a href="/board.html" class="task">
              <div class="count" id="progress-count"></div>
              <div class="label">Tasks In<br />Progress</div>
            </a>
            <a href="/board.html" class="task">
              <div class="count" id="feedback-count"></div>
              <div class="label">Awaiting<br />Feedback</div>
            </a>
          </div>
        </div>
        <div class="greeting-container">
          <span class="greeting" id="greeting">Good morning,</span>
          <span class="name" id="name"></span>
        </div>
      </div>
    </main>

    <script src="./scripts/templates/header.template.js"></script>
    <script src="./scripts/templates/navbar.template.js"></script>
    <script src="./scripts/config/firebaseConfig.js"></script>
    <script src="./scripts/services/apiService.js"></script>
    <script src="./scripts/helper/initials.helper.js"></script>
    <script src="./scripts/helper/priority.helper.js"></script>
    <script src="./scripts/helper/object.helper.js"></script>
    <script src="./scripts/helper/taskcard.helper.js"></script>
    <script src="./scripts/summary.js"></script>
  </body>
</html>
