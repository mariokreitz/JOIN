<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/styles/bigCard-modal.css" />
    <link rel="stylesheet" href="./assets/styles/font.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
  </head>
  <body>
    <div class="big-card-modal">
      <div class="catogory-close-container">
        <div class="big-card-catogory">
          <h4 class="inter-extralight">User Story</h4>
        </div>
        <div class="big-card-close-x">
          <img src="./assets/img/icons/close.png" />
        </div>
      </div>
      <div class="big-card-head">
        <h1>Kochwelt Page & Recipe Recommender</h1>
      </div>
      <div class="big-card-description">
        <p>Build start page with recipe recommendation.</p>
      </div>
      <div class="big-card-creatAT">
        <div class="big-card-date">
          <p>Due date:</p>
          <p class="user-creatAt-p">10/05/2023</p>
        </div>
        <div class="big-card-priority">
          <p>Priority:</p>
          <div class="select-prio-big-card">
            <span class="big-card-select-prio">Medium</span>
            <div class="prio-img"></div>
          </div>
        </div>
        <div class="big-card-assigned-head"><p>Assigned to:</p></div>
        <div class="big-card-assigned-member">
          <div class="b-card-initial-circle"><span>AM</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
